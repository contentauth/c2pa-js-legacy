name: ci
on:
  pull_request:
    types: [opened, synchronize]
jobs:
  build-test:
    name: 'Build and test'
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.MACHINEUSER_PRIVATE_KEY }}
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Install Rush tooling
        run: npm install -g @microsoft/rush @microsoft/api-extractor
      - name: Install wasm-pack
        run: |
          rustup target add wasm32-unknown-unknown
          curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh
      - name: Install project dependencies
        run: rush install
      - name: Build packages
        run: rush build:release --only tag:production --only tag:tooling
      - name: Create API extractor output
        run: api-extractor run --verbose
        working-directory: packages/c2pa
        continue-on-error: true
      - name: Lint packages
        run: rush lint
      - name: Run integration tests
        env:
          BROWSERSTACK_USER: ${{ secrets.BROWSERSTACK_USER }}
          BROWSERSTACK_KEY: ${{ secrets.BROWSERSTACK_KEY }}
        run: rush test
      - name: Find comment
        uses: peter-evans/find-comment@v2
        id: fc
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body-includes: CHANGESET_MESSAGE
      - name: Check changeset status
        id: verify
        run: rush change --verify
        continue-on-error: true
      - name: Comment on changeset success
        if: ${{ steps.verify.outcome == 'success' }}
        uses: peter-evans/create-or-update-comment@v2
        with:
          comment-id: ${{ steps.fc.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            <!-- CHANGESET_MESSAGE -->
            ### ✅ Changeset has been found!

            **This will create and publish a new version to NPM after a successful merge.**
          edit-mode: replace
      - name: Comment on changeset failure
        if: ${{ steps.verify.outcome == 'failure' }}
        uses: peter-evans/create-or-update-comment@v2
        with:
          comment-id: ${{ steps.fc.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            <!-- CHANGESET_MESSAGE -->
            ### ❌ No changeset has been found!

            **This means no version will be published on merge.**

            If you would like this PR to create a new version on merge, please run `rush change` and commit the generated change description files to this branch.
          edit-mode: replace
      - name: Create build archive
        run: |
          tar cvfz build.tar.gz \
          --exclude=.git \
          --exclude=node_modules \
          --exclude=examples \
          --exclude=docs \
          --exclude=target \
          --exclude=tests \
          packages *.json *.md LICENSE
      - name: Upload build artifact
        uses: actions/upload-artifact@v2
        with:
          name: build-${{ github.run_id }}
          path: build.tar.gz
          retention-days: 7
